# This workflow verifies the Grayskull Go Client SDK builds correctly
# Go libraries are distributed as source code, not binaries

name: Build Go Client

on:
  push:
    branches: [ "main" ]
    paths:
      - 'clients/go/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'clients/go/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.0'
        cache-dependency-path: clients/go/go.sum
    
    - name: Download dependencies
      working-directory: clients/go
      run: go mod download
    
    - name: Verify module
      working-directory: clients/go
      run: |
        go mod verify
        go mod tidy
        if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
          echo "Warning: go.mod or go.sum has uncommitted changes after go mod tidy"
          git diff go.mod go.sum
        fi
    
    - name: Build
      working-directory: clients/go
      run: go build -v ./...
