# This workflow builds the Grayskull Java Client SDK independently from the main project
# The clients are a separate Maven project targeting Java 8+ for broader compatibility

name: Clients CI with Maven

on:
  push:
    branches: [ "main" ]
    paths:
      - 'clients/java/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'clients/java/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    
    - name: Set up JDK 8
      uses: actions/setup-java@v5
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    
    - name: Build Java Clients with Maven
      working-directory: clients/java
      run: mvn -B clean install
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v5
      with:
        name: Client Test Results
        path: |
          clients/java/**/target/surefire-reports/*.xml
    
    - name: Publish code coverage
      uses: codecov/codecov-action@v5
      with:
        files: "clients/java/*/target/site/jacoco/jacoco.xml"
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: clients

  event_file:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
      - name: Upload
        uses: actions/upload-artifact@v5
        with:
          name: Event File
          path: ${{ github.event_path }}
