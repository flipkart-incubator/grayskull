# This workflow publishes the Grayskull Go Client SDK
# Go modules are published via GitHub releases and can be consumed via go get
# For private registries or additional distribution, this can be extended

name: Publish Go Client

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache-dependency-path: |
            clients/go/client-api/go.sum
            clients/go/client-impl/go.sum
      
      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format vX.Y.Z (e.g., v1.0.0)"
            exit 1
          fi
      
      - name: Check if tag exists
        run: |
          if git rev-parse "go-${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Error: Tag go-${{ inputs.version }} already exists"
            exit 1
          fi
      
      - name: Download dependencies
        working-directory: clients/go/client-api
        run: go mod download
      
      - name: Download dependencies - client-impl
        working-directory: clients/go/client-impl
        run: go mod download
      
      - name: Run tests
        working-directory: clients/go/client-api
        run: go test -v ./...
      
      - name: Run tests - client-impl
        working-directory: clients/go/client-impl
        run: go test -v ./...
      
      - name: Verify module
        working-directory: clients/go/client-api
        run: |
          go mod verify
          go mod tidy
          if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
            echo "Error: go.mod or go.sum has uncommitted changes after go mod tidy"
            exit 1
          fi
      
      - name: Verify module - client-impl
        working-directory: clients/go/client-impl
        run: |
          go mod verify
          go mod tidy
          if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
            echo "Error: go.mod or go.sum has uncommitted changes after go mod tidy"
            exit 1
          fi
      
      - name: Build
        working-directory: clients/go/client-api
        run: go build -v ./...
      
      - name: Build - client-impl
        working-directory: clients/go/client-impl
        run: go build -v ./...
      
      - name: Create and push tags
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "client-api/${{ inputs.version }}" -m "Release client-api ${{ inputs.version }}"
          git tag -a "client-impl/${{ inputs.version }}" -m "Release client-impl ${{ inputs.version }}"
          git push origin "client-api/${{ inputs.version }}"
          git push origin "client-impl/${{ inputs.version }}"
      
      - name: Create GitHub Release - client-api
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: client-api/${{ inputs.version }}
          release_name: Client API ${{ inputs.version }}
          body: |
            ## Grayskull Client API ${{ inputs.version }}
            
            ### Installation
            
            ```bash
            go get github.com/flipkart-incubator/grayskull/clients/go/client-api@client-api/${{ inputs.version }}
            ```
            
            ### Usage
            
            ```go
            import "github.com/flipkart-incubator/grayskull/clients/go/client-api"
            ```
          draft: false
          prerelease: false
      
      - name: Create GitHub Release - client-impl
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: client-impl/${{ inputs.version }}
          release_name: Client Implementation ${{ inputs.version }}
          body: |
            ## Grayskull Client Implementation ${{ inputs.version }}
            
            ### Installation
            
            ```bash
            go get github.com/flipkart-incubator/grayskull/clients/go/client-impl@client-impl/${{ inputs.version }}
            ```
            
            ### Usage
            
            ```go
            import "github.com/flipkart-incubator/grayskull/clients/go/client-impl"
            ```
          draft: false
          prerelease: false
      
      - name: Trigger GOPROXY update
        run: |
          curl -f "https://proxy.golang.org/github.com/flipkart-incubator/grayskull/clients/go/client-api/@v/client-api-${{ inputs.version }}.info" || true
          curl -f "https://sum.golang.org/lookup/github.com/flipkart-incubator/grayskull/clients/go/client-api@client-api-${{ inputs.version }}" || true
          curl -f "https://proxy.golang.org/github.com/flipkart-incubator/grayskull/clients/go/client-impl/@v/client-impl-${{ inputs.version }}.info" || true
          curl -f "https://sum.golang.org/lookup/github.com/flipkart-incubator/grayskull/clients/go/client-impl@client-impl-${{ inputs.version }}" || true
