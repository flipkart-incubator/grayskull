# This workflow publishes the Grayskull Go Client SDK
# Go modules are published via GitHub releases and can be consumed via go get
# For private registries or additional distribution, this can be extended

name: Publish Go Client

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache-dependency-path: |
            clients/go/client-api/go.sum
            clients/go/client-impl/go.sum

      - name: Validate version format
        run: |
          VERSION="${{ inputs.version }}"
          # Add 'v' prefix if not present
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            if [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              VERSION="v$VERSION"
              echo "Normalized version to: $VERSION"
            else
              echo "Error: Version must be in format X.Y.Z or vX.Y.Z (e.g., 1.0.0 or v1.0.0)"
              exit 1
            fi
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Check if tag exists
        run: |
          for module in clients/go/client-api clients/go/client-impl; do
            tag="${module}/$VERSION"
            if git rev-parse "$tag" >/dev/null 2>&1; then
              echo "Error: Tag $tag already exists"
              exit 1
            fi
          done

      - name: Download dependencies
        working-directory: clients/go/client-api
        run: go mod download

      - name: Download dependencies - client-impl
        working-directory: clients/go/client-impl
        run: go mod download

      - name: Run tests
        working-directory: clients/go/client-api
        run: go test -v ./...

      - name: Run tests - client-impl
        working-directory: clients/go/client-impl
        run: go test -v ./...

      - name: Verify module
        working-directory: clients/go/client-api
        run: |
          go mod verify
          go mod tidy
          if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
            echo "Error: go.mod or go.sum has uncommitted changes after go mod tidy"
            exit 1
          fi

      - name: Verify module - client-impl
        working-directory: clients/go/client-impl
        run: |
          go mod verify
          go mod tidy
          if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
            echo "Error: go.mod or go.sum has uncommitted changes after go mod tidy"
            exit 1
          fi

      - name: Build
        working-directory: clients/go/client-api
        run: go build -v ./...

      - name: Build - client-impl
        working-directory: clients/go/client-impl
        run: go build -v ./...

      - name: Create and push tags
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          for module in clients/go/client-api clients/go/client-impl; do
            tag="${module}/$VERSION"
            git tag -a "$tag" -m "Release Go client $VERSION ($module)"
            git push origin "$tag"
          done

      - name: Create GitHub Release - client-api
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: clients/go/client-api/${{ env.VERSION }}
          release_name: Client API ${{ env.VERSION }}
          body: |
            ## Grayskull Client API ${{ env.VERSION }}
            
            ### Installation
            
            ```bash
            go get github.com/flipkart-incubator/grayskull/clients/go/client-api@${{ env.VERSION }}
            ```
            
            ### Usage
            
            ```go
            import "github.com/flipkart-incubator/grayskull/clients/go/client-api"
            ```
          draft: false
          prerelease: false

      - name: Create GitHub Release - client-impl
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: clients/go/client-impl/${{ env.VERSION }}
          release_name: Client Implementation ${{ env.VERSION }}
          body: |
            ## Grayskull Client Implementation ${{ env.VERSION }}
            
            ### Installation
            
            ```bash
            go get github.com/flipkart-incubator/grayskull/clients/go/client-impl@${{ env.VERSION }}
            ```
            
            ### Usage
            
            ```go
            import "github.com/flipkart-incubator/grayskull/clients/go/client-impl"
            ```
          draft: false
          prerelease: false

      - name: Trigger GOPROXY update
        run: |
          VERSION="${{ env.VERSION }}"
          curl -f "https://proxy.golang.org/github.com/flipkart-incubator/grayskull/clients/go/client-api/@v/${VERSION#v}.info" || true
          curl -f "https://sum.golang.org/lookup/github.com/flipkart-incubator/grayskull/clients/go/client-api@${{ env.VERSION }}" || true
          curl -f "https://proxy.golang.org/github.com/flipkart-incubator/grayskull/clients/go/client-impl/@v/${VERSION#v}.info" || true
          curl -f "https://sum.golang.org/lookup/github.com/flipkart-incubator/grayskull/clients/go/client-impl@${{ env.VERSION }}" || true
